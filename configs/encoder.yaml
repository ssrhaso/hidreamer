# ENCODER TRAINING CONFIG

# Data
data:
  replay_buffers: 
  - "data/replay_buffer_ALE_PongNoFrameskip-v4.npz"
  - "data/replay_buffer_ALE_BreakoutNoFrameskip-v4.npz"
  - "data/replay_buffer_ALE_MsPacmanNoFrameskip-v4.npz"

  temporal_distance: 1  # Frames apart for positive pairs

# Model
model:
  embedding_dim: 384
  input_channels: 4

# Training
training:
  num_epochs: 30
  batch_size: 256
  learning_rate: 0.0003  # 3e-4
  weight_decay: 0.00001  # 1e-5
  grad_clip: 1.0
  
# Contrastive learning
contrastive:
  temperature: 0.1
  min_negative_distance: 10  # Frames apart for negative samples

# Optimizer
optimizer:
  type: "adam"
  betas: [0.9, 0.999]

# Scheduler
scheduler:
  type: "cosine"
  eta_min: 0.000001  # 1e-6

# Logging
logging:
  save_dir: "checkpoints"
  save_every: 10  # Save checkpoint every N epochs
  
# Hardware
hardware:
  num_workers: 4
  pin_memory: true
  device: "cuda"  # or "cpu"